<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yo! Gulp Less Jade</title>
    <link rel="stylesheet" href="/styles/main.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  </head>
  <body>
    <h1>Hi flex!</h1>
    <h3>flex-row</h3>
    <section class="container flex-row">
      <div style="background-color:red" class="box">0</div>
      <div style="background-color:blue" class="box">1</div>
      <div style="background-color:yellowgreen" class="box">2</div>
      <div style="background-color:skyblue" class="box">3</div>
      <div style="background-color:brown" class="box">4</div>
      <div style="background-color:crimson" class="box">5</div>
      <div style="background-color:indianred" class="box">6</div>
      <div style="background-color:blue" class="box">7</div>
    </section>
    <h3>flex-column</h3>
    <section class="container flex-column">
      <div style="background-color:red" class="box">0</div>
      <div style="background-color:blue" class="box">1</div>
      <div style="background-color:yellowgreen" class="box">2</div>
      <div style="background-color:skyblue" class="box">3</div>
      <div style="background-color:brown" class="box">4</div>
      <div style="background-color:crimson" class="box">5</div>
      <div style="background-color:indianred" class="box">6</div>
    </section>
    <h3>flex-row.main-center</h3>
    <section class="container flex-row main-center">
      <div style="background-color:red" class="box">0</div>
      <div style="background-color:blue" class="box">1</div>
      <div style="background-color:yellowgreen" class="box">2</div>
      <div style="background-color:skyblue" class="box">3</div>
    </section>
    <h3>flex-row.cross-center</h3>
    <section class="container flex-row cross-center">
      <div style="background-color:red" class="box">0</div>
      <div style="background-color:blue" class="box">1</div>
      <div style="background-color:yellowgreen" class="box">2</div>
      <div style="background-color:skyblue" class="box">3</div>
    </section>
    <h3>flex-row.main-center.cross-center</h3>
    <section class="container flex-row main-center cross-center">
      <div style="background-color:red" class="box">0</div>
      <div style="background-color:blue" class="box">1</div>
    </section>
    <h3>flex-column.main-center.cross-center</h3>
    <section class="container flex-column main-center cross-center">
      <div style="background-color:red" class="box">0</div>
      <div style="background-color:blue" class="box">1</div>
    </section>
    <h3>flex-column</h3>
    <section class="container flex-column main-between">
      <div class="box"></div>
    </section>
    <h3>flex-wrap</h3>
    <section class="container flex-row flex-wrap">
      <div style="background-color:red" class="box">0</div>
      <div style="background-color:blue" class="box">1</div>
      <div style="background-color:yellowgreen" class="box">2</div>
      <div style="background-color:skyblue" class="box">3</div>
      <div style="background-color:brown" class="box">4</div>
      <div style="background-color:crimson" class="box">5</div>
      <div style="background-color:indianred" class="box">6</div>
    </section>
  </body>
</html>
